<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README Generator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body class="bg-dark">
    <div class="container-fluid px-4 py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10 col-xxl-8">

                <!-- Header Section -->
                <header class="text-center mb-5">
                    <div class="d-flex align-items-center justify-content-center gap-3 mb-4">
                        <div
                            class="icon-container p-3 rounded-3 bg-primary bg-opacity-10 border border-primary border-opacity-20">
                            <i class="bi bi-github text-primary" style="font-size: 2rem;"></i>
                        </div>
                        <h1 class="display-4 text-primary mb-0">README Generator</h1>
                    </div>
                </header>

                <!-- Generated README Section -->
                <div class="row g-4">
                    <div class="col-12">
                        <div class="card h-100">
                            <div class="card-header border-bottom d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0 d-flex align-items-center gap-2">
                                    <i class="bi bi-file-text"></i>
                                    Generated README
                                </h5>
                                <a href="/" class="btn btn-outline-light">
                                    <i class="bi bi-arrow-left me-2"></i>
                                    Back
                                </a>
                            </div>
                            <div class="card-body">
                                <textarea id="readme-textarea" class="form-control bg-dark border-secondary font-monospace" rows="30"
                                    readonly style="resize: none; font-size: 0.875rem;">{{ readme or '' }}</textarea>
                                
                                <!-- Copy Button -->
                                <button class="btn btn-primary mt-3" onclick="copyReadme()">Copy to Clipboard</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Copy Script -->
    <script>
    function copyReadme() {
        const textarea = document.getElementById('readme-textarea');
        textarea.select();
        navigator.clipboard.writeText(textarea.value).then(() => {
            alert("README copied!");
        }).catch(err => {
            alert("Failed to copy: " + err);
        });
    }
    </script>
</body>

</html>
